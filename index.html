<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>Tea Cozy</title>
  </head>

  <body>
    <header>

      <div class="logo">
        <img src=".\resources\images\img-tea-cozy-logo.png" alt="Tea Cozy Logo">
      </div>

      <nav>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>

    </header>

      <div class="content">
        <div class="mission">
            <div class="image-content">
              <span><h2>Our Mission</h2></span>
              <span><h4>Handpicked, Artisan Curated, Free Range, Sustainable,
                Small Batch, Fair Trade, Organic Tea</h4></span>
            </div>
        </div>
      </div>

      <div class="month">
        <span><h2>Tea of the Month</h2></span>
        <span><h4>What's Steeping at The Tea Cozy</h4></span>
      </div>

      <div class="month-image-content">
        <div class="fallberry">
          <img src="resources\images\img-berryblitz.jpg" alt=" fall berry blitz">
          <span><h4>Fall Berry Blitz Tea</h4></span>
        </div>

        <div class="spicedrum">
          <img src="resources\images\img-spiced-rum.jpg" alt="spiced rum tea">
          <span><h4>Spiced Rum Tea</h4></span>
        </div>

        <div class="donuts">
          <img src="resources\images\img-donut.jpg" alt="donut">
          <span><h4>Seasonal Donuts</h4></span>
        </div>

        <div class="myrtle">
          <img src="resources\images\img-myrtle-ave.jpg" alt="myrtle ave tea">
          <span><h4>Myrtle Ave Tea</h4></span>
        </div>

        <div class="bedford">
          <img src="resources\images\img-bedford-bizarre.jpg" alt="bedford bizarre tea">
          <span><h4>Bedford Bizarre Tea</h4></span>
        </div>

      </div>
  </body>

</html>
